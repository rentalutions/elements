name: Run Test Suite
on:
  pull_request:
    branches: [release]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: yarn install --frozen-lockfile
    - run: yarn lerna run build --ignore @rent_avail/docs
    - run: yarn test