name: Run Tests
on:
  pull_request:
    branches: [release]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          cache: yarn
      - run: yarn install
      - run: yarn lerna run build
      - run: npx tsc --noEmit
      - run: yarn test
